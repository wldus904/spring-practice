plugins {
	id 'org.springframework.boot' version '2.7.4'
	id 'io.spring.dependency-management' version '1.0.14.RELEASE'
	id 'java'
}

group = 'com.ariel'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	
	implementation 'org.passay:passay:1.6.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1' // junit 의존성 추가
    testImplementation 'org.assertj:assertj-core:3.23.1' // assertj 의존성 추가
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2' // @ParameterizedTest 의존성 추가


    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

tasks.named('test') {
	useJUnitPlatform()
}
